<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="JavaScript, WebRTC" />
        <meta name="description" content="WebRTC codelab" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">

        <title>P2P CDN</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- a div to hold the downloaded canvas elt (or img if downloaded from server) -->
        <div id="img_holder" class="center">
            <p class="center">Below contains assests that may be downloaded from the server or another browser:</p>
            <img id="downloaded" />
        </div>

        <!-- will report that an asset has been downloaded from either the server or from another browser -->
        <p class="center">This element was sent via: <strong><span id="send_medium"></span></strong></p>

        <!-- reports the asset load time -->
        <p class="center">This asset took <strong><span id="time_to_load"></span></strong> ms.</p>

        <!-- logs the asset load time for every browser-based connection -->
        <div class="center left" id="report">
            <div id="latency_values">
                <!-- holds the average asset load time -->
                <h4 class="center nodisplay" id="avg_report">Average browser-based latency for <span id="num_connections"></span> connection(s): <span id="avg_latency"></span> ms</h4>
            </div>
        </div>

        <!-- holds the bar graph to visualize asset load time -->
        <path d="M0,0L1,6L2,4"></path>

        <!-- dependencies -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/lib/adapter.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>
        <script src="http://d3js.org/d3.v3.js"></script>

    </body>
</html>
