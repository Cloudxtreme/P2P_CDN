<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="JavaScript, WebRTC" />

        <title>CDN Demo</title>

    <body>
        <canvas id="canvas_test" width="200" height"100" style="border:10px solid red;"></canvas>

        <!-- <input class="file_input" id="file_input" type="file" name="pic" accept="image/*" onchange="readURL(this);">

        <canvas id="photo" class="photo_to_send"></canvas>
        <input type="file" class="file_input" id="imageLoader" name="imageLoader"/>
